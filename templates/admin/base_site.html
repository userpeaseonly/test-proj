{% extends "admin/base.html" %}
{% load i18n static %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Simplified light theme enforcement - only override essential variables */
    :root {
        --primary: #79aec8 !important;
        --secondary: #417690 !important;
        --body-fg: #333 !important;
        --body-bg: #fff !important;
        --link-fg: #447e9b !important;
        --button-fg: #fff !important;
        --button-bg: var(--primary) !important;
        --header-bg: var(--secondary) !important;
        --border-color: #ccc !important;
    }

    /* Force light theme for dark mode preference */
    @media (prefers-color-scheme: dark) {
        :root {
            --body-fg: #333 !important;
            --body-bg: #fff !important;
        }
        
        body {
            background-color: #fff !important;
            color: #333 !important;
        }
    }

    /* Remove dark theme classes */
    .theme-dark,
    [data-theme="dark"],
    .dark-theme {
        background-color: #fff !important;
        color: #333 !important;
    }

    /* Ensure forms work properly */
    input, textarea, select {
        background-color: #fff !important;
        color: #333 !important;
        border: 1px solid #ccc !important;
    }
</style>

<script>
    // Completely disable Django's theme system
    (function() {
        // Force light theme function
        function forceLight() {
            document.documentElement.classList.remove('theme-dark', 'dark-theme');
            document.body.classList.remove('theme-dark', 'dark-theme');
            document.documentElement.setAttribute('data-theme', 'light');
            document.body.setAttribute('data-theme', 'light');
        }
        
        // Run immediately
        forceLight();
        
        // Override localStorage theme setting
        if (typeof(Storage) !== "undefined") {
            localStorage.setItem('django.admin.theme', 'light');
            localStorage.removeItem('admin-theme');
        }
        
        // Disable Django's theme functions
        window.toggleTheme = function() { return false; };
        window.initTheme = function() { forceLight(); };
        
        // Run when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            forceLight();
            
            // Hide theme toggle if it exists
            const themeToggles = document.querySelectorAll('.theme-toggle, [data-theme-toggle], .toggle-theme');
            themeToggles.forEach(function(toggle) {
                toggle.style.display = 'none';
            });
        });
        
        // Override localStorage to prevent theme changes
        const originalSetItem = localStorage.setItem;
        localStorage.setItem = function(key, value) {
            if (key.includes('theme')) {
                return originalSetItem.call(this, key, 'light');
            }
            return originalSetItem.call(this, key, value);
        };
    })();
</script>
{% endblock %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
{% endblock %}
